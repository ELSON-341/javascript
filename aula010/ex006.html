<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enventos DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        section#area {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            font-size: 2rem; 
        }
    </style>
</head>
<body>
    <section id="area">
        Interaja...
    </section>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Sa√≠u!'
            a.style.background = 'lightgreen'
        }
    </script>
</body>
</html>
