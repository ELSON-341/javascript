<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgripts</title>
    <style>
        body{
            font: normal 15pt Arial
        }
    </style>
</head>
<body>
    <h1>Formatação com String</h1>
    <script>
        let nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá, <strong><em>${nome}</em></strong>! Seunume tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúculas ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em menúsculas ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
