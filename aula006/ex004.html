<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgripts</title>
    <style>
        body{
            font: normal 15pt Arial
        }
    </style>
</head>
<body>
    <h1>Formatação com String</h1>
    <script>
        var num = 19.5
        document.write(`A variável num: ${num.toFixed(2).replace('.', ',')}<br>`)
        document.write(`${num.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}<br>`)
        var nome = 'Elson Santos do Nascimento'
        document.write(`Maiúsculas: ${nome.toUpperCase()}<br>`)
        document.write(`menúsculas: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
