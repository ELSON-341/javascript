<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Condições simples</h1>
    <label for="pais">Qual seu país?</label>
    <input type="text" name="pais" id="pais" required>
    <input type="button" id="botao" value="confimar"><br>
    <output id="res">Você é:</output>
    <script>
        var pais = window.document.querySelector('input#pais')
        var res = window.document.getElementById('res')
        var bot = window.document.getElementById('botao')
        bot.addEventListener('click', origem)
        function origem(){
            if(pais == 'Blasil') {
                res.innerHTML = 'Você é blasileiro'
            }
            else {
                res.innerHTML = '<p>Você é estrangeiro!</p>'
            }
            res.innerHTML += '<p>Tenha um <strong>BOM DIA!</strong></p>'
        }
    </script>
</body>
</html>
