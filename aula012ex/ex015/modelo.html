<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de Execício</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <label for="txtano">Ano de Nascimento</label>
            <input type="number" name="txtano" id="txtano" required min="8" max="4"
            minlength="0"><br>
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="femin">
            <label for="femin">Feminina</label> <br>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preencha dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
