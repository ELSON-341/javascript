<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <label for="txtnum">Número (entre 1 e 100)</label>
            <input type="number" name="txtnum" id="txtnum" min="1" max="100" required>
            <input type="button" value="Adicionar" onclick="adicionar()">
        </section>
        <hr>
        <section>
            <select name="sel" id="sel" size="7" style="width: 11em;"></select> <br>
            <button type="button" onclick="analisar()">Finalizar</button>
        </section>
        <section id="res">

        </section>
    </main>
    <footer>
        <p>&copy; Curso em Video</p>
        <a href="/">teste</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
