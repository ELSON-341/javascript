<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <label for="txtnum">Número (entre 1 e 100)</label>
            <input type="number" name="txtnum" id="txtnum" min="1" max="100" required>
        </section>
        <hr>
        <section>
            <select name="res" id="res" size="7px"></select> <br>
            <button type="button">Finalizar</button>
        </section>
    </main>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
</body>
</html>
