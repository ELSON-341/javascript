<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Contagem</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
                <label for="txt_ini">Início:</label>
                <input type="number" name="txt_ini" id="txt_ini" step="0.1" required min="0" max="10"><br>

                <label for="txt_fim">Fim:</label>
                <input type="number" name="txt_fim" id="txt_fim" step="0.1" required min="0" max="10"><br>

                <label for="txt_pas">Passo:</label>
                <input type="number" name="txt_pas" id="txt_pas" required min="0" max="5" step="0.1">
                <button type="button" id="botao" onclick="contador()">contar</button>
        </div>
        <hr>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
