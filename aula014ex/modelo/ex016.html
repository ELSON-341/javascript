<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de Execício</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
                <label for="txt_inicio">Início:</label>
                <input type="number" name="txt_inicio" id="txt_inicio" step="0.1" required min="0" max="10"><br>

                <label for="txt_fim">Fim:</label>
                <input type="number" name="txt_fim" id="txt_fim" step="0.1" required min="0" max="10"><br>

                <label for="txt_passo">Passo:</label>
                <input type="number" name="txt_passo" id="txt_passo" required min="0" max="5" step="0.1">
                <button type="button" id="botao">contar</button>
        </div>
        <hr>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
